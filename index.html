<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendientes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="clear">
          <i class="fa fa-sync-alt" id="icon-clear"></i>
        </div>
        <div id=date><p class="date"></p></div>
      </header>
      <div class="content">
        <div class="error"></div>
        <ul id="list"></ul>
        <div class="add-item">
          <i class="fas fa-plus-circle" id="btn-add" type="submit"></i>
          <input type="text" id="input" placeholder="Agrega una nueva tarea" />
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
